<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="PDF Document Viewer">
    <title>Alpha Asimov PDF Viewer</title>
    
    <!-- Preload default PDF for faster loading -->
    <link rel="preload" href="pdfs/[EN-VN] Product Introduction.pdf" as="document">
    
    <link rel="stylesheet" href="./styles.css?v=7.0">
    <style>
        /* Additional mobile fixes */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        body {
            overscroll-behavior-y: contain;
            touch-action: pan-y;
            overflow: hidden;
        }
        
        iframe {
            -webkit-overflow-scrolling: touch;
            overflow-y: scroll !important;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loader"></div>
    </div>

    <!-- PDF Viewer Container -->
    <div id="pdf-container" class="pdf-container">
        <iframe 
            id="pdf-frame"
            class="pdf-frame"
            title="PDF Document"
            scrolling="auto"
            allowfullscreen
            allow="fullscreen"
        ></iframe>
    </div>

    <script src="./script.js?v=7.0"></script>
</body>
</html>
