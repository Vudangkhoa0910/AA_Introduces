<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="PDF Document Viewer">
    <title>Alpha Asimov PDF Viewer</title>
    
    <link rel="stylesheet" href="./styles.css?v=10.1">
    <style>
        /* Additional mobile fixes */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        body {
            overscroll-behavior-y: contain;
            touch-action: pan-y;
            overflow: hidden;
        }
        
        iframe {
            -webkit-overflow-scrolling: touch;
            overflow-y: scroll !important;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loader"></div>
    </div>

    <!-- Main Container -->
    <div id="main-container" class="main-container">
        <!-- Video container (only for adgmin_video) -->
        <div id="video-section" class="video-section" style="display: none;">
            <div class="video-wrapper">
                <iframe 
                    id="video-frame"
                    class="video-frame"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen
                ></iframe>
            </div>
        </div>
        
        <!-- PDF container -->
        <div id="pdf-section" class="pdf-section">
            <iframe 
                id="pdf-frame"
                class="pdf-frame"
                title="PDF Document"
                frameborder="0"
                allowfullscreen
            ></iframe>
        </div>
    </div>

    <script src="./script.js?v=10.1"></script>
</body>
</html>
